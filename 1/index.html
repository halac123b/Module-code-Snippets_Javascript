<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Character and Word Counter</title>

    <link rel="stylesheet" href="./sass/style.css" />
  </head>
  <body>
    <div class="main">
      <h1>Count Your</h1>
      <h2>Words and Characters</h2>

      <div class="card">
        Words
        <span class="word-count">0</span>
      </div>

      <div class="card">
        Characters
        <span class="character-count">0</span>
      </div>

      <textarea class="count-textarea">
      This is a sample text that should be counted on loaded.
    </textarea
      >
      You've written <span class="word-count">0</span> words and
      <span class="character-count">0</span> characters.
    </div>

    <script src="./js/count.js"></script>
  </body>
</html>
